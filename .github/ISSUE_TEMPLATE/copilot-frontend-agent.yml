name: üé® Frontend Work for Copilot Agent
description: Frontend component development suitable for GitHub Copilot agents
title: "[FRONTEND] "
labels: ["copilot-agent", "frontend", "enhancement"]
assignees:
  - app/github-copilot
body:
  - type: markdown
    attributes:
      value: |
        ## ü§ñ GitHub Copilot Agent Work
        This issue is designed for automated completion by GitHub Copilot agents.

        **üö® CRITICAL: Branch Naming Convention - MUST FOLLOW EXACTLY**
        ```
        Branch Name Format: copilot/[ISSUE-NUMBER]-[brief-description]
        ```

        **‚ö†Ô∏è MANDATORY Git Flow Instructions:**
        1. **CREATE BRANCH FROM:** `develop` branch (NEVER from main)
        2. **BRANCH NAME:** `copilot/[THIS-ISSUE-NUMBER]-[description]` 
        3. **PR TARGET:** `develop` branch (for staging deployment)
        4. **FINAL MERGE:** After review, `develop` ‚Üí `main` (production)

        **‚úÖ Correct Example for this issue:**
        - Branch: `copilot/[ISSUE-NUMBER]-hero-component` 
        - PR: `copilot/[ISSUE-NUMBER]-hero-component` ‚Üí `develop`

        **‚ùå Incorrect Examples:**
        - ~~`feature/add-hero-section`~~ (wrong prefix)
        - ~~`copilot/add-hero-section-component`~~ (missing issue number)
        - ~~PR to `main`~~ (wrong target)

  - type: input
    id: component-name
    attributes:
      label: Component Name
      description: Name of the React component to create
      placeholder: e.g. StudentProgressDashboard
    validations:
      required: true

  - type: textarea
    id: objective
    attributes:
      label: üéØ Objective
      description: Clear description of what this component should accomplish
      placeholder: Create a visual progress tracking dashboard for students...
    validations:
      required: true

  - type: textarea
    id: requirements
    attributes:
      label: üìã Requirements
      description: Specific requirements and features (use checkboxes)
      value: |
        - [ ] Design progress cards showing completed lessons
        - [ ] Add achievement badges for milestones  
        - [ ] Create animated progress bars
        - [ ] Implement local storage for persistence
        - [ ] Add celebration animations for completions
    validations:
      required: true

  - type: dropdown
    id: workspace
    attributes:
      label: üìÅ Workspace
      description: Which workspace should this component be created in?
      options:
        - apprenticeship-platform
        - marketing-site
        - community-tools
        - mobile-app
    validations:
      required: true

  - type: textarea
    id: file-locations
    attributes:
      label: üìÅ File Locations
      description: Specify where files should be created
      value: |
        - Main component: `/[workspace]/src/components/[ComponentName].tsx`
        - Styles: Use Tailwind CSS classes
        - Tests: `/[workspace]/src/components/[ComponentName].test.tsx`
    validations:
      required: true

  - type: textarea
    id: acceptance-criteria
    attributes:
      label: üß™ Acceptance Criteria
      description: Specific criteria for completion (use checkboxes)
      value: |
        - [ ] Component renders without errors
        - [ ] Responsive design works on mobile
        - [ ] Includes accessibility features (ARIA labels)
        - [ ] Passes TypeScript compilation
        - [ ] Includes comprehensive tests
        - [ ] Follows existing code patterns
    validations:
      required: true

  - type: textarea
    id: technical-notes
    attributes:
      label: üîß Technical Notes
      description: Implementation details and constraints
      value: |
        - Use React hooks for state management
        - Implement TypeScript interfaces for data
        - Follow existing naming conventions
        - Use existing utility functions where possible

  - type: textarea
    id: user-story
    attributes:
      label: üéÆ User Story
      description: User-focused description of the feature
      placeholder: As a [user type], I want to [goal] so that [benefit]
    validations:
      required: true
