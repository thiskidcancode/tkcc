name: üß™ Testing Work for Copilot Agent
description: Test coverage development suitable for GitHub Copilot agents
title: "[TESTING] "
labels: ["copilot-agent", "testing", "enhancement"]
assignees:
  - app/github-copilot
body:
  - type: markdown
    attributes:
      value: |
        ## ü§ñ GitHub Copilot Agent Work
        This issue is designed for automated completion by GitHub Copilot agents.

        **üö® CRITICAL: Branch Naming Convention - MUST FOLLOW EXACTLY**
        ```
        Branch Name Format: copilot/[ISSUE-NUMBER]-[brief-description]
        ```

        **‚ö†Ô∏è MANDATORY Git Flow Instructions:**
        1. **CREATE BRANCH FROM:** `develop` branch (NEVER from main)
        2. **BRANCH NAME:** `copilot/[THIS-ISSUE-NUMBER]-[description]` 
        3. **PR TARGET:** `develop` branch (for staging deployment)
        4. **FINAL MERGE:** After review, `develop` ‚Üí `main` (production)

        **‚úÖ Correct Example for this issue:**
        - Branch: `copilot/[ISSUE-NUMBER]-payment-tests` 
        - PR: `copilot/[ISSUE-NUMBER]-payment-tests` ‚Üí `develop`

        **‚ùå Incorrect Examples:**
        - ~~`test/add-payment-tests`~~ (wrong prefix)
        - ~~`copilot/add-e2e-payment-tests`~~ (missing issue number)
        - ~~PR to `main`~~ (wrong target)

  - type: input
    id: test-suite-name
    attributes:
      label: Test Suite Name
      description: Name of the test suite or feature being tested
      placeholder: e.g. Component Test Coverage Suite
    validations:
      required: true

  - type: textarea
    id: objective
    attributes:
      label: üéØ Objective
      description: Clear description of what testing should be accomplished
      placeholder: Create comprehensive test coverage for existing React components...
    validations:
      required: true

  - type: textarea
    id: components-to-test
    attributes:
      label: üß© Components to Test
      description: List specific components, hooks, or functions that need tests
      value: |
        - [ ] `CodingAdventureWizard.tsx`
        - [ ] `FeatureFlagDashboard.tsx`
        - [ ] Custom hooks in `/lib/`
        - [ ] Payment flow integration
        - [ ] UI component snapshots
    validations:
      required: true

  - type: dropdown
    id: workspace
    attributes:
      label: üìÅ Workspace
      description: Which workspace should these tests be created in?
      options:
        - apprenticeship-platform
        - marketing-site
        - community-tools
        - mobile-app
    validations:
      required: true

  - type: textarea
    id: testing-strategy
    attributes:
      label: üß™ Testing Strategy
      description: Types of tests and approaches to use
      value: |
        - Unit tests with Jest and React Testing Library
        - Integration tests for user workflows
        - Snapshot tests for UI consistency
        - Mock external dependencies (Stripe, APIs)
        - Test accessibility features
    validations:
      required: true

  - type: textarea
    id: coverage-goals
    attributes:
      label: ‚úÖ Test Coverage Goals
      description: Specific testing objectives (use checkboxes)
      value: |
        - [ ] Component rendering without errors
        - [ ] User interaction handling
        - [ ] State management logic
        - [ ] Error boundary behavior
        - [ ] Accessibility compliance
        - [ ] Performance characteristics
    validations:
      required: true

  - type: textarea
    id: technical-requirements
    attributes:
      label: üîß Technical Requirements
      description: Implementation details and constraints
      value: |
        - Use existing Jest configuration
        - Follow testing best practices
        - Include descriptive test names
        - Add setup/teardown for external deps
        - Mock network requests appropriately
    validations:
      required: true

  - type: textarea
    id: success-metrics
    attributes:
      label: üìä Success Metrics
      description: How to measure successful test implementation
      value: |
        - Achieve 80%+ test coverage
        - All tests pass in CI/CD
        - No flaky or unreliable tests
        - Fast test execution (<30s total)
    validations:
      required: true

  - type: textarea
    id: file-structure
    attributes:
      label: üìÅ File Structure
      description: Expected test file organization
      value: |
        ```
        tests/
        ‚îú‚îÄ‚îÄ components/
        ‚îÇ   ‚îú‚îÄ‚îÄ [ComponentName].test.tsx
        ‚îú‚îÄ‚îÄ hooks/
        ‚îÇ   ‚îî‚îÄ‚îÄ [hookName].test.ts
        ‚îú‚îÄ‚îÄ integration/
        ‚îÇ   ‚îî‚îÄ‚îÄ [feature].test.tsx
        ‚îî‚îÄ‚îÄ __snapshots__/
        ```
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: üéØ Priority Level
      description: Priority for this testing work
      options:
        - High (Payment/Stripe integration)
        - Medium (User interaction components)
        - Low (Utility functions and hooks)
    validations:
      required: true
